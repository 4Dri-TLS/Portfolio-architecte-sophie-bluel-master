<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Sophie Bluel - Architecte d'intérieur</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
	<meta name="description" content="">
	<link rel="stylesheet" href="./assets/style.css">

</head>
<body class="editmode">
<div class="bannière-edit">
	<i class="fa-solid fa-pen-to-square" style="color: #ffffff;"></i>
	<p class="message-bannière">&nbsp;Mode édition</p>
</div>
<header>
	<h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
	<nav>
		<ul>
			<li><a href="index.html#portfolio">Projets</a></li>
			<li><a href="index.html#contact">Contact</a></li>
			<li id="loginButton"> <a href="login.html">Login</a></li>
			<li id="logoutButton"><a href="index.html">Logout</a></li>
			<li><a href="https://instagram.com" target="_blank"><img src="./assets/icons/instagram.png" alt="Instagram"></a></li>
		</ul>
	</nav>
</header>
<main>
	<section id="introduction">
		<figure>
			<img src="./assets/images/sophie-bluel.png" alt="">
		</figure>
		<article>
			<h2>Designer d'espace</h2>
			<div id="texte-intro" contenteditable="">
			
			</div>
		</article>
	</section>
	<section id="portfolio">
		<div class="Projets-edit">
			<h2>Mes Projets</h2>
			<i class="fa-solid fa-pen-to-square" style="color: black;"></i>
			<a id="modifier-projets">&nbsp;modifier</a>
		</div>
		<div class="filtres">
			<ul id="boutons-filtre">
				
			</ul>
		</div>
		<div id="projets" class="gallery">
		
		</div>
	</section>
	<section id="contact">
		<h2>Contact</h2>
		<p>Vous avez un projet ? Discutons-en !</p>
		<form action="#" method="post">
			<label for="name">Nom</label>
			<input type="text" name="name" id="name">
			<label for="email">Email</label>
			<input type="email" name="email" id="email">
			<label for="message">Message</label>
			<textarea name="message" id="message" cols="30" rows="10"></textarea>
			<input type="submit" value="Envoyer">
		</form>
	</section>

	<!-- Modale -->
	<div id="galleryModal" class="modal">
	<div class="modal-content">
		<span class="close">&times;</span>
		

		<!-- ecran gallerie -->
		<div class="gallery-screen screen-level" id="galleryScreen">
			<h2 id="galleryTitle">Galerie photo</h2> <!-- en tete pour écran gallerie -->
			<div class="gallery-modal" id="galleryGrid">
				<!-- sera alimenté dynamiquement d'images -->
			</div>
			<div class="grey-bar"></div>
			<button class="add-photo-btn">Ajouter une photo</button>
		</div>

		<!-- Écran ajout photo -->
		<div class="screen-level" id="screenLevel1">
			<button id="backToGallery" class="back-button">←</button>
			<h2 id="addPhotoTitle">Ajout photo</h2> <!-- en tete pour écran ajout photo -->
			<form id="photoForm">
				<div class="upload-photo">
					<div class="upload-container">
						<label for="photoUpload" class="upload-label">
							<div class="upload-placeholder">
								<i class="fa-regular fa-image"></i>
								<p id="ajouter-photo-btn">+ Ajouter photo</p>
								<p id="legend-placeholder">jpg, png : 4mo max</p>
							</div>
							<input type="file" id="photoUpload" accept="image/*" style="display: none;">
						</label>
					</div>
				</div>
				<div class="form-group">
					<label for="title">Titre</label>
					<input type="text" id="title" name="title" required>
				</div>
			
				<div class="form-group">
					<label for="category">Catégorie</label>
					<select id="category" name="category" required>
						<option value="" disabled selected></option>
						<!-- Ajouts dynamiques -->
					</select>
				</div>
			
				<div class="grey-bar"></div>
			
				<button type="submit" class="submit-btn">Valider</button>
			</form>
		</div>
	</div>
	</div>
</main>
	<footer>
		<nav>
			<ul>
				<li>Mentions Légales</li>
			</ul>
		</nav>
	</footer>
	<script src="script.js" defer></script>
	<script src="modale.js" defer></script>
	<script src="autosave.js" defer></script>
	<script src="loginStatus.js" defer></script>
</body>
</html>
